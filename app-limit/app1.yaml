apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: nginx:alpine
        ports:
        - containerPort: 8080
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo 'server {
            listen 8080;
            server_name localhost;
            location / {
              root /usr/share/nginx/html;
              index index.html;
            }
          }' > /etc/nginx/conf.d/default.conf &&
          echo '<h1>Hello from NGINX on port 8080!</h1>' > /usr/share/nginx/html/index.html &&
          nginx -g 'daemon off;'

---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
  ports:
    - port: 8080
      targetPort: 8080
