apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cafe-ingress
  namespace: app1
  #annotations:
   # kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  #tls:
  #- hosts:
    #- cafe.com
    #secretName: cafe-secret
  rules:
  - host: cafe.com
    http:
      paths:
      - path: /tea
        pathType: Prefix
        backend:
          service:
            name: tea-sidecar-svc
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coffee-sidecar-svc
            port:
              number: 80
