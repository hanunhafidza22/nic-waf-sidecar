apiVersion: v1
kind: Service
metadata:
  name: coffee-sidecar-svc
  namespace: app1
spec:
  type: ClusterIP
  selector:
    app: coffee
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tea-sidecar-svc
  namespace: app1
spec:
  type: ClusterIP
  selector:
    app: tea
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
